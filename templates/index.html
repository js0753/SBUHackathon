<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snakes and Ladders</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            background-color: white;
        }
        svg {
            border: 1px solid black;
        }
        .cell {
            fill: none;
            stroke: black;
            stroke-width: 1;
        }
        .cell-id {
            font-family: sans-serif;
            font-size: 12px;
        }
        .bold-red {
            font-weight: bold;
            fill: red;
        }
        .bold-blue {
            font-weight: bold;
            fill: blue;
        }
    </style>
</head>
<body>
    <script>
        const size = 8;
        const cellSize = 50;
        const gridSize = size * cellSize;

        const snake1Tail = 2;
        const snake1Head = 27;
        const snake2Tail = 23;
        const snake2Head = 58;

        const ladder1Start = 12;
        const ladder1End = 29;
        const ladder2Start = 35;
        const ladder2End = 53;

        const svg = d3.select("body")
            .append("svg")
            .attr("width", gridSize)
            .attr("height", gridSize)
            .attr("style", "background-color: white");

        svg.selectAll(".row")
            .data(d3.range(size))
            .enter().append("g")
            .attr("class", "row")
            .attr("transform", (d, i) => `translate(0,${(size - i - 1) * cellSize})`)
            .selectAll(".cell")
            .data(d3.range(size))
            .enter().append("rect")
            .attr("class", "cell")
            .attr("x", (d, i) => i * cellSize)
            .attr("y", 0)
            .attr("width", cellSize)
            .attr("height", cellSize);

        svg.selectAll(".cell-id")
            .data(d3.range(size * size))
            .enter().append("text")
            .attr("class", "cell-id")
            .attr("x", d => {
                const col = d % size;
                const row = Math.floor(d / size);
                const isEvenRow = row % 2 === 0;
                return isEvenRow ? col * cellSize + cellSize / 2 : (size - col - 1) * cellSize + cellSize / 2;
            })
            .attr("y", d => (size - Math.floor(d / size) - 1) * cellSize + cellSize / 2)
            .attr("dx", "-.35em")  // Adjust text position horizontally
            .attr("dy", ".35em")   // Adjust text position vertically
            .attr("class", d => {
                if (d === snake1Tail || d === snake1Head || d === snake2Tail || d === snake2Head) {
                    return "bold-red";
                }
                if (d === ladder1Start || d === ladder1End || d === ladder2Start || d === ladder2End) {
                    return "bold-blue";
                }
            })
            .text(d => {
                if (d === snake1Tail) return "ST1";
                if (d ===snake1Head) return "SH1";
if (d === snake2Tail) return "ST2";
if (d === snake2Head) return "SH2";
if (d === ladder1Start) return "LS1";
if (d === ladder1End) return "LE1";
if (d === ladder2Start) return "LS2";
if (d === ladder2End) return "LE2";
return d;
})
.style("font-weight", d => {
if (d === snake1Tail || d === snake1Head || d === snake2Tail || d === snake2Head ||
d === ladder1Start || d === ladder1End || d === ladder2Start || d === ladder2End) {
return "bold";
}
})
.style("fill", d => {
if (d === snake1Tail || d === snake1Head || d === snake2Tail || d === snake2Head) {
return "red";
} else if (d === ladder1Start || d === ladder1End || d === ladder2Start || d === ladder2End) {
return "blue";
}
});
</script>

</body>
</html>
